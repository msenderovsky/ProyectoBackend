<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router & Multer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style.css">
</head>
<body>
  <form action="/api/productos" method="post">

    <div class="card text-center">
        <div class="card-header">
            Stock de productos
        </div>
        <div class="card-body">
            <h5 class="card-title">Cargue su producto aqu√≠</h5>
            <p class="card-text">Por favor complete todos sus datos</p>
            
            <input 
                type="text" 
                name="title"
                class="form-control" 
                placeholder="Title" 
                aria-label="Username" 
                aria-describedby="basic-addon1">
            <input 
                type="text"
                name="price"
                class="form-control" 
                placeholder="Price" 
                aria-label="Username" 
                aria-describedby="basic-addon1">
            
            <button type="submit" class="btn btn-dark mt-3">Cargar Producto</button>
        </div>
       
      </div>

  </form>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>
</html>
